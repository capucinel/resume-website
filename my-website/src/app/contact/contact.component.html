<div clas="contact-container">

      me laisser vos coordonnées, je m'engage à vous recontacter dans les 48h.</p>
    <form>

      <mat-form-field>
        <input matInput placeholder="Nom">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Prénom">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Objet">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Textarea"></textarea>
      </mat-form-field>


    </form>

  </div>
</div>
