<div class="home-container">
  <div class="home-content">
    <div class="home-content-details">
      <div class="home-content-title">
        <h1 typingAnimation [typeSpeed]="100" [startDelay]="200" [condition]=true [hideCursorOnComplete]=true class="typing">
          développeuse intégratrice web</h1>
      </div>
      <ng-container *ngFor="let d of data">
        <p class="home-text"> {{d.key}}
          <span class="home-text" typingAnimation [typeSpeed]="100" [startDelay]="d.delay" [condition]=true
            [hideCursorOnComplete]=true> {{d.value}}</span>
        </p>
      </ng-container>
    </div>
    <div class="home-content-details">
      <p class="home-text">Rencontrons-nous et discutons de votre projet !</p>
    </div>

    <a class="home-content-contact" [routerLink]="contact">Contact</a>
  </div>
</div>
